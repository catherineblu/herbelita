  <body>
    <div class="gallery__container">
      <div class="herb-info">
        <div class="herb-info__img">
          <img src="./images/basil.jpg" alt="" />
        </div>
        <div class="herb-info__info">
          <h1 class="herb-info__title">Basil</h1>
          <div class="herb-info__a">
            <span>Ocimum basilicum</span>
          </div>
          <p class="herb-info__text">
            Basil is native to tropical regions from central Africa to Southeast
            Asia. It is a tender plant, and is used in cuisines worldwide.
            Depending on the species and cultivar, the leaves may taste somewhat
            like anise, with a strong, pungent, often sweet smell.
          </p>

        </div>
      </div>
    </div>
